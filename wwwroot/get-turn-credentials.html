<!DOCTYPE html>
<html>
<head>
    <title>Get TURN Credentials</title>
</head>
<body>
    <h1>Xirsys TURN Server Test</h1>
    <button onclick="getTurnCredentials()">Get TURN Credentials</button>
    <pre id="result"></pre>

    <script>
        async function getTurnCredentials() {
            const myHeaders = new Headers();
            myHeaders.append("Authorization", "Basic " + btoa("your_username:your_secret"));
            myHeaders.append("Content-Type", "application/json");

            const requestOptions = {
                method: "PUT",
                headers: myHeaders,
                body: JSON.stringify({
                    "format": "urls"
                })
            };

            try {
                const response = await fetch("https://global.xirsys.net/_turn/MyFirstApp", requestOptions);
                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
